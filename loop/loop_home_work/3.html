<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của các số lẻ từ 1 đến 100:
        Viết một chương trình tính tổng của tất cả các số lẻ từ 1 đến 100 bằng vòng lặp for.</title>
</head>
<body>
 <script>
     let sum = 0;
     for (let i = 1; i < 100; i += 2) {
         sum += i;
     }
     document.write(sum);
 </script>
</body>
</html>
