<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Sử dụng vòng lặp do while để viết lại chương trình
    yêu cầu nhập các số từ 1 -> 10 ở ví dụ trong phần vòng lặp while.</p>
<script>
    let a = "";
    do {
        a = parseInt(prompt("Enter your number"));
    } while ( a < 1 || a > 10);
    alert("Your number is: " + a);
</script>
</body>
</html>
