<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<SCRIPT>
    for (let i = 5; i >= 0; i--) {
        for (let j = 0; j <=5 ; j++) {
            if (j <= i) {
                document.write("&nbsp&nbsp");
            }else {
                document.write("*");
            }
        }
        document.write("<br>");
    }


    for (let i = 0; i < 6 ; i++) {
        for (let j = 0; j <= 5 ; j++) {
            if (j <= i) {
                document.write("&nbsp&nbsp");
            }else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</SCRIPT>
</body>
</html>
