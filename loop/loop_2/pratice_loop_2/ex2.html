<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<SCRIPT>
    let result = 1 ;
    let num = prompt("Nhap so giai thua can tinh");
    for (let i = num; i > 0 ; i--) {
        result *= i;
    }
    alert(result);
</SCRIPT>
</body>
</html>
