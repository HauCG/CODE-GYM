<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse the elements in an array</title>
</head>
<body>
<P>[-3,5,1,3,2,10]</P>
<SCRIPT>
    let array = [-3,5,1,3,2,10];
    let a = 0;
    for (let i = 0; i < array.length/2; i++) {
        let a = array[i];
        array[i] = array[array.length - i - 1];
        array[array.length - i - 1] = a;
    }
    document.write(array);
</SCRIPT>
</body>
</html>
