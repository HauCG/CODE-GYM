<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find_max_in_array</title>
</head>
<body>
<p>[-3,5,1,3,2,10]</p>
<script>
    let array = [-3,5,1,3,2,10];
    let max = 0;
    for (let i = 0; i < array.length; i++) {
        if (max < array[i] ) {
            max = array[i];
        }
    }
    document.write(max);
</script>
</body>
</html>
