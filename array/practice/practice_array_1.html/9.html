<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
        Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
        Chương trình sẽ lưu các phần tử được nối từ hai mảng b và a vào mảng c. Hiển thị mảng c.</title>
</head>
<body>
<input type="text" placeholder="Nhap day 1" id="ar1">
<input type="text" placeholder="Nhap day 2" id="ar2">
<input type="button" onclick="noiDay()" value="Nối dãy">
<script>
    function noiDay() {
    let array1 = document.getElementById("ar1").value.split(",").map(Number);
    let array2 = document.getElementById("ar2").value.split(",").map(Number);
    let array3 = array1.concat(array2);
    document.write(array3);
    }
</script>
</body>
</html>
