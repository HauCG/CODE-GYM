<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết chương trình đếm số nguyên âm trong một chuỗi</title>
</head>
<body>
<p>[1, -2, 5, 6, -7, -8, 9, 20, -16, 48]</p>
<script>
    let array = [1, -2, 5, 6, -7, -8, 9, 20, -16, 48];
    let count = 0;
    for (let value of array) {
        if (value < 0 ) {
            count++;
        }
    }
    document.write(count + "lan");
</script>
</body>
</html>
