<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau.
        Ví dụ có mảng chuỗi như sau: myColor = ["Red", "Green", "White", "Black"];</title>
</head>
<body>
<h2>myColor = ["Red", "Green", "White", "Black"]</h2>
<SCRIPT>
    let myColor = ["Red", "Green", "White", "Black"];
    document.write(myColor.toString());
</SCRIPT>
</body>
</html>
