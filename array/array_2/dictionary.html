
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển:
        Tạo 2 mảng có độ dài bằng nhau để lưu trữ danh sách các từ. Mảng 1 lưu trữ các từ tiếng Anh, mảng 2 lưu trữ các từ tiếng Việt tương ứng.
        Khi tìm kiếm, tìm vị trí của từ tiếng Anh trong mảng 1. Nếu tìm thấy thì hiển thị từ tiếng Việt ở cùng vị trí trong mảng 2.
        Nếu không tìm thấy thì hiển thị thông báo không tìm thấy.</title>
</head>
<body>
<input type="text" placeholder="Nhập chữ" id="word">
<input type="button" onclick="translateDictionary()" value="Dịch">
<p id="res"></p>
<script>
    function translateDictionary() {
        let array1 = [1, 2, 3, 4];
        let array2 = ["một", "hai", "ba", "bốn"];
        let result = "không tìm thấy";
        let word = document.getElementById("word").value;
        for (let i = 0; i < array1.length; i++) {
            if (word == array1[i]) {
                result = array2[i];
                break;
            }
        }
        document.getElementById("res").innerText = result;
    }
</script>
</body>
</html>
