<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<input type="button" value="Click me!" onclick="say()">

<input type="button" value="Output" onclick="out()">
<p id="result"> </p>
<script>
function say() {
    alert("Hello !");
}
function out() {
    document.getElementById("result").innerText= "Hello u :3"
}
</script>
</body>
</html>
