<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onchange</title>
</head>
<body>
<!--Catch event way 1 -->
<select id="select1" onchange="changeAndAlert()">
    <option value="a">a</option>
    <option value="b">b</option>
    <option value="c">c</option>
    <option value="d">d</option>
</select>
<script>
    function changeAndAlert() {
        let e = document.getElementById("select1").value;
        alert(e);
    }
    </script>
<!--Catch event way 2 -->
    <select id="select2">
        <option value="a">a</option>
        <option value="b">b</option>
        <option value="c">c</option>
        <option value="d">d</option>
    </select>
    <script>
    let g = document.getElementById("select2");
        g.addEventListener("change",changeAndAlert);
        function changeAndAlert() {
            let h = document.getElementById("select2").value;
            alert(h);
        }
    </script>
</body>
</html>
