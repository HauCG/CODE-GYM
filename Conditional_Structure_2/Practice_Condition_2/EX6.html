<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve first degree equation</title>
</head>
<body>
<script>
    let a = +prompt("Enter a of : ax + b = 0");
    let b = +prompt("Enter b of : ax + b = 0");
    if (a == 0) {
        let c = 0 - b;
        alert("x = " + c);
    } else {
        let d = (0 - b) / a;
        alert("x = " + d);
    }
</script>
</body>
</html>
