<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare a to 0</title>
</head>
<body>
<script>
    let a = +prompt("Enter A");
    if (a == 0){
        alert("A = 0");
    } else if (a < 0){
        alert("A < 0");
    } else {
        alert("A > 0");
    }
</script>
</body>
</html>
