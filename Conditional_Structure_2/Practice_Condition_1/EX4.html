<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let a = +prompt("Enter first number");
    let b = +prompt("Enter second number");
    let c = +prompt("Enter third number");

    let d = (a > b && a>c ) ? 'The biggest number is first one':
        (b > a && b>c ) ? 'The biggest number is second one':
            'The biggest number is third one';

    alert(d);
</script>
</body>
</html>
