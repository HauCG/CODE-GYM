<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator Avg</title>
</head>
<body>
<script>
    let a = +prompt("Enter test points");
    let b = +prompt("Enter midterm points");
    let c = +prompt("Enter final points");
    if ( a > 10 || b > 10 || c > 10 || a < 0 || b < 0 || c < 0 ) {
        alert("Enter the right points");
    } else {
        let d = a * 0.2 + b * 0.3 + c * 0.5;
        if (d <= 5) {
            alert(d +"  DUMB");
        } else if (d <= 8) {
            alert(d + "   NOT THING SPECIAL")
        } else {
            alert(d + "   NICEEE")
        }
    }
</script>
</body>
</html>
