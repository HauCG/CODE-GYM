<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng số chẵn từ 1 đến 50:
        Viết một chương trình tính tổng của tất cả các số chẵn từ 1 đến 50 bằng vòng lặp while.</title>
</head>
<body>
<script>
    let sum = 0;
    let number = 2;
    while (number <= 50) {
        sum += number;
        number += 2;
    }
    document.write(sum);
</script>
</body>
</html>
