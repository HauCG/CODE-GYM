<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của số nhập từ người dùng:
        Viết một chương trình tính giai thừa của một số nguyên dương nhập từ người dùng.</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số cần tìm giai thừa!"));
    let total = 1;
    for (let i = number; i > 0  ; i--) {
        total *= i;
    }
    document.write(total);
</script>
</body>
</html>
