<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<pre>Viết chương trình hiển thị chuỗi “The number is N”
    5 lần sử dụng vòng lặp for. Với N sẽ hiển thị từ 0 đến 5.</pre>
<p id="result"></p>
<script>
    let re = "";
    for (let i = 0; i < 6; i++) {
        re +=  "The number is: " + i ;
    }
    document.getElementById("result").innerText = re;
</script>
</body>
</html>
