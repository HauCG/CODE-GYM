<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule</title>

        #start {
            width: 600px;
            height: 40px;
        }

            float: left;
        }

        }

    </tr>
</table>

        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
    </tr>
</table>

</body>
</html>
