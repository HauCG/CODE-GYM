    Mỗi giá trị nhập được sẽ được hiển thị ra và thực hiện tính tổng các giá trị đó. </pre>

    let num = parseInt(prompt("Enter a number"));
    let total = "";
        while (num != -1) {
        num = parseInt(prompt("Enter a number"));

</script>
