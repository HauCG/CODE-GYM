<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.</title>
</head>
<body>
<SCRIPT>
    let sum = 0; let i = 0; let a = 0;
    while (i<30){
        if (a%7 == 0) {
            sum += a;
            i++;
        }
        a++;
    }
    console.log(sum);

</SCRIPT>
</body>
</html>
