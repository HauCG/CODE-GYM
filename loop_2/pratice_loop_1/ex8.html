<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hãy thử đoán xem</title>
</head>
<body>
<script>
    if (confirm("Chơi game đoán số không?")) {
        let num1 = +prompt("Nhập số đầu tiên trong khoảng bạn muốn đoán!");
        let num2 = +prompt("Nhập số cuối cùng trong khoảng bạn muốn đoán!");
        let num3 = Math.floor(Math.random() * num2) + num1;
        let count = 0;
        while (count < 4) {
            let guess = +prompt("Nhập số bạn đoán!");
            if (guess === num3) {
                alert("GOODJOB. Bạn đã đoán đúng!");
                break;
            } else {
                count++;
                if (count < 4) {
                    alert("Sai rồi! Thử lại.");
                } else {
                    alert("Bạn đã hết số lần đoán.");
                }
            }
        }
    } else {
        alert("Fuck off");
    }
</script>
</body>
</html>
