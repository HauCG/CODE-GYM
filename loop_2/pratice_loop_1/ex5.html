<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng của 20 số đầu tiên trong dãy fibonacci.</title>
</head>
<body>
<script>
    let n1 = 0, n2 = 1, nextTerm, sum = 0;

    for (let i = 1; i <= 20; i++) {
        sum += n1;
        nextTerm = n1 + n2;
        n1 = n2;
        n2 = nextTerm;
    }
    console.log(sum);

</script>
</body>
</html>
