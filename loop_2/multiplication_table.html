<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<table border="1px" id="content"></table>
<script>
    let content="";
    for (let i = 1; i <= 10; i++) {
        content+="<tr>";
        for (let j = 1; j <= 10; j++) {
            content+=`<td>${i}*${j}=${i*j}</td>`
        }
        content+="</tr>";
    }
    document.getElementById("content").innerHTML=content;
</script>
</body>
</html>
