<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build table</title>
    <style>
        table {
            font-family: Arial;
            border-collapse: collapse;
            /*gộp đường kẻ*/
            width: 50%;
            padding: 50px;
        }
        td, th {
            border: 1px solid #dddddd;
            /*độ dày của đường kẻ */
            text-align: center;
        }
    </style>
</head>
<body>

<table border="1">
    <tr>
        <th>Test</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td rowspan="2">rowspan</td>
        <td>Kien</td>
        <td>20</td>
    </tr>
    <tr>
        <td>Hau</td>
        <td>19</td>
    </tr>
    <tr>
        <td colspan="3">colspan</td>
    </tr>
</table>
<br>
<br>

<table border="1">
    <tr>
        <th>Company</th>
        <th>Contact</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>Google</td>
        <td>Dog</td>
        <td>China</td>
    </tr>
    <tr>
        <td>Apple</td>
        <td>Cat</td>
        <td>Korean</td>
    </tr>
    <tr>
        <td>Samsung</td>
        <td>Rat</td>
        <td>Japan</td>
    </tr>
</table>
</body>
</html>
