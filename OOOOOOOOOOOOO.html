<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cho 1 mang: [2, 4, 5, 6, 67]
        Cho 1 so nguyen
        Tim xem so nguyen do co trong mang khong? Neu co in ra chi so. Neu khong thi in ra -1..</title>
</head>
<body>
<script>
    let arr = [2, 4, 5, 6, 67];
    let num = prompt("Nhập số cần tìm [2, 4, 5, 6, 67]");
    let result = -1;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == num) {
            result = i;
            break;
        }
    }
    document.write(result);
</script>
</body>
</html>
