<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check Year</title>
</head>
<body>
<script>
    let a = +prompt("Enter year that have to check!")
    if ( a%4 == 0 && a%100 != 0 || a%400 == 0) {
        alert("Lap Year");
    } else {
        alert("Not Lap Year")
    }
</script>
</body>
</html>
