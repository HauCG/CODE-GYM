<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Electricity price calculation</title>
</head>
<body>
<script>
  let a = +prompt("Enter the kWh");
  let c = "";
  if (a <= 50 ) {
      c = 1.806 * a;
  } else if (a <= 100) {
      c = 50 * 1.806 + (a - 50) * 1.866;
  } else if (a <= 200) {
      c = 50 * 1.806 + 50 * 1.866 +  ( a - 100 ) * 2.167 ;
  } else if (a <= 300) {
      c = 50 * 1.806 + 50 * 1.866 +  100 * 2.167 + (a - 200 ) * 2.729 ;
  } else if (a <= 400) {
      c = 50 * 1.806 + 50 * 1.866 +  100 * 2.167 + 100 * 2.729 +  3.050 * ( a - 300 );
  } else {
      c = 50 * 1.806 + 50 * 1.866 +  100 * 2.167 + 100 * 2.729 +  3.050 * 100  + 3.151 * (a - 400);
  }
  alert(c.toFixed(2));
</script>
</body>
</html>
