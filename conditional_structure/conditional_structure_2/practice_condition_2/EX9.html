<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check if they are triangle side or not </title>
</head>
<body>
<script>
    let a = +prompt("Enter a triangle side");
    let b = +prompt("Enter a triangle side");
    let c = +prompt("Enter a triangle side");
    if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
        alert("They are triangle side");
    } else {
        alert("No. They are not triangle side");
    }
</script>
</body>
</html>
