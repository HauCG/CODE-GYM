<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quadratic Equation Solver</title>
    <style>
        input {
            width: 50px;
            height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<input type="number" id="num1" placeholder="a"> X<sup>2</sup> +
<input type="number" id="num2" placeholder="b"> X +
<input type="number" id="num3" placeholder="c">
<input type="button" value="Result" onclick="caculator()">
<p id="result"></p>
<script>
    function caculator() {
        let a = parseFloat(document.getElementById("num1").value);
        let b = parseFloat(document.getElementById("num2").value);
        let c = parseFloat(document.getElementById("num3").value);

        if (a === 0 && b === 0) {
            document.getElementById("result").innerText = "Equation has infinite solutions";
        } else if (a === 0) {
            let h = (-c) / b;
            document.getElementById("result").innerText = "Equation has 1 solution: " + h;
        } else {
            let d = (b * b) - (4 * a * c);
            if (d < 0) {
                document.getElementById("result").innerText = "Equation has no real solutions";
            } else if (d > 0) {
                let e = ((-b) + Math.sqrt(d)) / (2 * a);
                let f = ((-b) - Math.sqrt(d)) / (2 * a);
                document.getElementById("result").innerText = "Equation has 2 distinct roots: " + e.toFixed(2) + " and " + f.toFixed(2);
            } else {
                let g = -b / (2 * a);
                document.getElementById("result").innerText = "Equation has 1 double root: " + g.toFixed(2);
            }
        }
    }
</script>
</body>
</html>
