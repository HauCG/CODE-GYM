<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>temperatue_coverter</title>
</head>
<body>
<input type="number" id="fTem" placeholder="Nhập độ f" oninput="changeFToC()">
<script>
    function changeFToC() {
        let f = document.getElementById("fTem").value;
        let c = f * f;
        document.write(c);
    }
</script>
</body>
</html>
