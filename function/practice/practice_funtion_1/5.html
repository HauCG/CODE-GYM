<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo một mảng với bảy phần tử dạng chuỗi có giá trị là tên các ngôi sao sau: Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus.
        Tạo một mảng khác với bảy phần tử dạng chuỗi có giá trị là tên các chòm sao tương ứng chứa các ngôi sao:
        Ursa Minor, Tarurus, Cygnus, Lyra, Aquila, Ursa Major và Leo. Tiếp theo, tạo một hàm nhận vào một tham số dạng chuỗi duy nhất.
        Trong hàm này, duyệt qua mảng thứ nhất để tìm tên ngôi sao. Nếu tìm thấy, trả lại giá trị tương ứng với chỉ số đó ở mảng thứ hai.
        Nói cách khác, trả lại tên chòm sao của ngôi sao đó. Trong phần <body> của trang web,
        dùng hộp thoại prompt để người dùng nhập vào tên của ngôi sao, sau đó gọi hàm với thông tin đầu vào.
        Đừng quên xử lý trong trường hợp không tìm thấy ngôi sao nào. Cho kết quả hiển thị trên màn hình.</title>
</head>
<body>
<p>Polaris, Aldebaran, Deneb, Vega, Altair, Dubhe và Regulus</p>
<input type="text" id="keyy" placeholder="Nhập sao">
<input type="button" value="Xem sao" onclick="showBigStar()">
<p id="res"></p>
<script>
    function indexStar(arr, key) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === key) {
                return i;
            }
        }
        return -1;
    }

    function showBigStar() {
        let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let arr2 = ["Ursa Minor", "Taurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        let key = document.getElementById("keyy").value;
        let index = indexStar(arr1, key);
        if (index !== -1) {
            document.getElementById("res").innerText = arr2[index];
        } else {
            document.getElementById("res").innerText = "Không biết sao này";
        }
    }
</script>
