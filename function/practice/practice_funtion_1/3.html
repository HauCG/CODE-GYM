<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,
        hiển thị hộp thoại thông báo cho người dùng.
        Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.</title>
</head>
<body>
<input type="number" id="so1" placeholder="Nhập số thứ 1">
<input type="number" id="so2" placeholder="Nhập số thứ 2">
<input type="button" value="Kiểm tra" onclick="check()">
<script>
function check() {
        let s1 = parseInt(document.getElementById("so1").value);
        let s2 = parseInt(document.getElementById("so2").value);
        if ( s1 > s2 ) {
            alert("Số thứ nhất lớn hơn số thứ 2");
        } else {
            let sum = s1 + s2;
            alert(sum);
        }
}
</script>
</body>
</html>
