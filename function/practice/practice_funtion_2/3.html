<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<input type="number" id="num" placeholder="Nhập số cần tìm giai thừa :" oninput="caculatorFactorial()">
<SCRIPT>
    function caculatorFactorial() {
        let n = document.getElementById("num").value;
        let total = 1;
        for (let i = n; i > 0; i--) {
            total *= i;
        }
        document.write(total);
    }
</SCRIPT>
</body>
</html>
