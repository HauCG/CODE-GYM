<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let b = +prompt("Nhap do dai canh ngang");
    let a = +prompt("Nhap do dai canh doc");
    function showRectangle(a,b) {
        for (let i = 0; i < a; i++) {
            for (let j = 0; j < b; j++) {
                document.write("*");
            }
            document.write("<br>");
        }
    }
    showRectangle(a,b);
</script>
</body>
</html>
