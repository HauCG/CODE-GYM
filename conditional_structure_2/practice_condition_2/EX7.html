<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve second degree equation</title>
</head>
<body>
<script>
    let a = +prompt("Enter a of : ax^2 + bx + c= 0");
    let b = +prompt("Enter b of : ax^2 + bx + c= 0");
    let c = +prompt("Enter c of : ax^2 + bx + c= 0");
    if (a == 0 && b == 0) {
        alert("Equation has infinite solutions")
    } else if (a == 0) {
        let h = (0 - c) / b;
        alert("Equation has 1 solution is" + h);
    } else {
        let d = (b * b) - (4 * c * a);
        if (d < 0) {
            alert("Equation has no solutions")
        } else if (d > 0) {
            let e = (( -b) +  Math.sqrt(d)) / (2 * a);
            let f = (( -b) -  Math.sqrt(d)) / (2 * a);
            alert("equation with 2 simple roots are " + e + "and  " + f );
        } else {
            let g = - (b / (2 * a));
            alert("equation with 2 double roots are " + g + "and  " + g);
        }
    }
</script>
</body>
</html>
