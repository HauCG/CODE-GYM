<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator phone bill</title>
</head>
<body>
<script>
    let a = +prompt("How many minutes that you call in-network ");
    let b = +prompt("How many minutes that you call out-of-network ");
    let c = 22000 + ( a * 700 ) + ( b * 1100 );
    alert("Your phone bill is :    " + c);
</script>
</body>
